name: All Platform Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-version:
    if: contains(github.event.head_commit.message, '#go')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Generate version
        id: version
        run: |
          version="1.0.$(date +%s)"
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Current version: $version"
        shell: bash

  build-and-publish:
    if: contains(github.event.head_commit.message, '#go')
    needs: generate-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            artifact_path: build/compose/binaries/main/deb
            artifact_extension: deb
            package_name: Tidefish
          - os: macos-latest
            name: macos-arm64
            artifact_path: build/compose/binaries/main/dmg
            artifact_extension: dmg
            package_name: Tidefish
          - os: macos-14
            name: macos-x64
            artifact_path: build/compose/binaries/main/dmg
            artifact_extension: dmg
            package_name: Tidefish
          - os: windows-latest
            name: windows
            artifact_path: build/compose/binaries/main/msi
            artifact_extension: msi
            package_name: Tidefish

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git user
        run: |
          git config --global user.name "rajumark"
          git config --global user.email "raju348636@gmail.com"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Grant execute permission for gradlew.bat
        if: runner.os == 'Windows'
        run: git update-index --chmod=+x gradlew.bat

      - name: Build with Gradle
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./gradlew.bat build -Pversion=${{ needs.generate-version.outputs.version }}
          else
            ./gradlew build -Pversion=${{ needs.generate-version.outputs.version }}
          fi
        shell: bash

      - name: Package for current OS
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./gradlew.bat :packageDistributionForCurrentOS -Pversion=${{ needs.generate-version.outputs.version }}
          else
            ./gradlew :packageDistributionForCurrentOS -Pversion=${{ needs.generate-version.outputs.version }}
          fi
        shell: bash


      - name: Create ZIP for Windows
        if: runner.os == 'Windows'
        run: |
          $artifact_dir = "${{ github.workspace }}\${{ matrix.artifact_path }}"
          $msi_file_path = "$artifact_dir\${{ matrix.package_name }}-${{ needs.generate-version.outputs.version }}.${{ matrix.artifact_extension }}"
          $zip_file_path = "$artifact_dir\${{ matrix.package_name }}-${{ needs.generate-version.outputs.version }}.zip"
          
          Write-Host "Looking for MSI file at: $msi_file_path"
          if (Test-Path $msi_file_path) {
            Write-Host "MSI file found, creating ZIP..."
            Compress-Archive -Path $msi_file_path -DestinationPath $zip_file_path
          } else {
            Write-Host "MSI file not found, searching for any .msi file..."
            $msi_files = Get-ChildItem -Path $artifact_dir -Filter "*.msi"
            if ($msi_files.Count -gt 0) {
              $msi_file_path = $msi_files[0].FullName
              Write-Host "Found MSI file: $msi_file_path"
              Compress-Archive -Path $msi_file_path -DestinationPath $zip_file_path
            } else {
              Write-Host "No MSI files found in $artifact_dir"
              Get-ChildItem -Path $artifact_dir -Recurse
              exit 1
            }
          }
        shell: pwsh

      - name: Find artifact
        id: artifact
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            artifact_path="${{ github.workspace }}/${{ matrix.artifact_path }}/${{ matrix.package_name }}-${{ needs.generate-version.outputs.version }}.zip"
          else
            # dynamically detect the file
            case "${{ matrix.artifact_extension }}" in
              "deb")
                artifact_path=$(find "${{ github.workspace }}/${{ matrix.artifact_path }}" -type f -name "*.deb" | head -n 1)
                ;;
              "dmg")
                artifact_path=$(find "${{ github.workspace }}/${{ matrix.artifact_path }}" -type f -name "*.dmg" | head -n 1)
                ;;
              *)
                artifact_path="${{ github.workspace }}/${{ matrix.artifact_path }}/${{ matrix.package_name }}-${{ needs.generate-version.outputs.version }}.${{ matrix.artifact_extension }}"
                ;;
            esac
          fi
          
          if [ -f "$artifact_path" ]; then
            echo "artifact_path=$artifact_path" >> $GITHUB_OUTPUT
            echo "Found artifact: $artifact_path"
          else
            echo "Artifact not found at: $artifact_path"
            echo "Contents of artifact directory:"
            ls -la "${{ github.workspace }}/${{ matrix.artifact_path }}" || echo "Directory not found"
            exit 1
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-${{ needs.generate-version.outputs.version }}
          path: ${{ steps.artifact.outputs.artifact_path }}

  create-release:
    needs: [generate-version, build-and-publish]
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '#go')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*-${{ needs.generate-version.outputs.version }}"
          merge-multiple: true

      - name: List downloaded artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          find . -type f -name "*-${{ needs.generate-version.outputs.version }}*" | sort
          echo "=== All files in workspace ==="
          find . -type f | sort

      - name: Validate required artifacts
        run: |
          version="${{ needs.generate-version.outputs.version }}"
          echo "Checking for version: $version"
          
          # Define expected files based on what Gradle actually creates
          declare -A expected_files=(
            ["linux"]="Tidefish-$version.deb"
            ["macos-arm64"]="Tidefish-$version.dmg"
            ["macos-x64"]="Tidefish-$version.dmg" 
            ["windows"]="Tidefish-$version.zip"
          )
          
          missing_artifacts=()
          found_artifacts=()
          
          # Check each expected file
          for platform in "${!expected_files[@]}"; do
            expected_file="${expected_files[$platform]}"
            echo "Checking for $platform file: $expected_file"
            
            if find . -name "$expected_file" -type f | grep -q .; then
              found_file=$(find . -name "$expected_file" -type f)
              echo "‚úÖ FOUND $platform: $found_file"
              found_artifacts+=("$platform")
            else
              echo "‚ùå MISSING $platform file: $expected_file"
              missing_artifacts+=("$platform")
            fi
          done
          
          echo ""
          echo "=== SUMMARY ==="
          echo "‚úÖ Found artifacts: ${#found_artifacts[@]}/4"
          for platform in "${found_artifacts[@]}"; do
            echo "  - $platform"
          done
          
          if [ ${#missing_artifacts[@]} -gt 0 ]; then
            echo "‚ùå Missing artifacts: ${#missing_artifacts[@]}/4"
            for platform in "${missing_artifacts[@]}"; do
              echo "  - $platform"
            done
            echo ""
            echo "Debugging - all files in workspace:"
            find . -type f -exec ls -la {} \;
            exit 1
          else
            echo "üéâ All 4 platform artifacts found!"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.generate-version.outputs.version }}
          name: Tidefish v${{ needs.generate-version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            *-*
            **/*

      - name: Verify Release
        run: |
          echo "=== Release Verification ==="
          echo "Release created for version: ${{ needs.generate-version.outputs.version }}"
          echo "Tag: v${{ needs.generate-version.outputs.version }}"
          
          # Count files that should be in release
          file_count=$(find . -type f -name "*-${{ needs.generate-version.outputs.version }}*" | wc -l)
          echo "Files prepared for release: $file_count"
          
          if [ "$file_count" -eq 4 ]; then
            echo "‚úÖ All 4 platform artifacts ready for release"
          else
            echo "‚ö†Ô∏è Expected 4 artifacts, found $file_count"
          fi
          
          echo "Files being released:"
          find . -type f -name "*-${{ needs.generate-version.outputs.version }}*" -exec basename {} \;
