name: All Platform Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    if: contains(github.event.head_commit.message, '#go')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            artifact_path: build/compose/binaries/main/deb
            artifact_extension: deb
            package_name: Tidefish
          - os: macos-latest
            name: macos-arm64
            artifact_path: build/compose/binaries/main/dmg
            artifact_extension: dmg
            package_name: Tidefish
          - os: macos-14
            name: macos-x64
            artifact_path: build/compose/binaries/main/dmg
            artifact_extension: dmg
            package_name: Tidefish
          - os: windows-latest
            name: windows
            artifact_path: build/compose/binaries/main/msi
            artifact_extension: msi
            package_name: Tidefish

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git user
        run: |
          git config --global user.name "rajumark"
          git config --global user.email "raju348636@gmail.com"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Grant execute permission for gradlew.bat
        if: runner.os == 'Windows'
        run: git update-index --chmod=+x gradlew.bat



      - name: Build with Gradle
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./gradlew.bat build
          else
            ./gradlew build
          fi
        shell: bash

      - name: Package for current OS
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./gradlew.bat :packageDistributionForCurrentOS
          else
            ./gradlew :packageDistributionForCurrentOS
          fi
        shell: bash

      - name: Generate version
        id: version
        run: |
          version="1.0.$(date +%s)"
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Current version: $version"
        shell: bash


      - name: Create ZIP for Windows
        if: runner.os == 'Windows'
        run: |
          $artifact_dir = "${{ github.workspace }}\${{ matrix.artifact_path }}"
          $msi_file_path = "$artifact_dir\${{ matrix.package_name }}-${{ steps.version.outputs.version }}.${{ matrix.artifact_extension }}"
          $zip_file_path = "$artifact_dir\${{ matrix.package_name }}-${{ steps.version.outputs.version }}.zip"
          
          Write-Host "Looking for MSI file at: $msi_file_path"
          if (Test-Path $msi_file_path) {
            Write-Host "MSI file found, creating ZIP..."
            Compress-Archive -Path $msi_file_path -DestinationPath $zip_file_path
          } else {
            Write-Host "MSI file not found, searching for any .msi file..."
            $msi_files = Get-ChildItem -Path $artifact_dir -Filter "*.msi"
            if ($msi_files.Count -gt 0) {
              $msi_file_path = $msi_files[0].FullName
              Write-Host "Found MSI file: $msi_file_path"
              Compress-Archive -Path $msi_file_path -DestinationPath $zip_file_path
            } else {
              Write-Host "No MSI files found in $artifact_dir"
              Get-ChildItem -Path $artifact_dir -Recurse
              exit 1
            }
          }
        shell: pwsh

      - name: Find artifact
        id: artifact
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            artifact_path="${{ github.workspace }}/${{ matrix.artifact_path }}/${{ matrix.package_name }}-${{ steps.version.outputs.version }}.zip"
          else
            # dynamically detect the file
            case "${{ matrix.artifact_extension }}" in
              "deb")
                artifact_path=$(find "${{ github.workspace }}/${{ matrix.artifact_path }}" -type f -name "*.deb" | head -n 1)
                ;;
              "dmg")
                artifact_path=$(find "${{ github.workspace }}/${{ matrix.artifact_path }}" -type f -name "*.dmg" | head -n 1)
                ;;
              *)
                artifact_path="${{ github.workspace }}/${{ matrix.artifact_path }}/${{ matrix.package_name }}-${{ steps.version.outputs.version }}.${{ matrix.artifact_extension }}"
                ;;
            esac
          fi
          
          if [ -f "$artifact_path" ]; then
            echo "artifact_path=$artifact_path" >> $GITHUB_OUTPUT
            echo "Found artifact: $artifact_path"
          else
            echo "Artifact not found at: $artifact_path"
            echo "Contents of artifact directory:"
            ls -la "${{ github.workspace }}/${{ matrix.artifact_path }}" || echo "Directory not found"
            exit 1
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-${{ steps.version.outputs.version }}
          path: ${{ steps.artifact.outputs.artifact_path }}

  create-release:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '#go')
    steps:
      - name: Generate version
        id: version
        run: |
          version="1.0.$(date +%s)"
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Current version: $version"
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*-${{ steps.version.outputs.version }}"
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Tidefish v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            *-*
            **/*
